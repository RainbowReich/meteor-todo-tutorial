<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    
    {{> test_header}}
    <ul>
      {{#each tasks}} 
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>

<template name="test_header">
<header>
      <h1>Todo List</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="New Item" />
      </form>

</header>
</template>
